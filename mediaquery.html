<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Web Page</title>
    <style>
        /* Common styles for both screen and print */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Media query for screens */
        @media screen {
            body {
                background-color: #f0f0f0;
            }
            .container {
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        }

        /* Media query for print */
        @media print {
            body {
                background-color: #10e233;
            }
            header {
                display: none; /* Hide the header when printing */
            }
            .container {
                margin: 0;
                padding: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Web Page</h1>
    </header>
    <div class="container">
        <h2>Welcome to our website!</h2>
        <p>This is a simple example of a responsive web page with media queries.</p>
        <img src="ariiaimg.jpeg" alt="Example Image">
    </div>
</body>
</html>
