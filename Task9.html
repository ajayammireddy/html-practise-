<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation </title>
</head>
<body>
    <fieldset>
    <legend>Deactivation</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname"><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname"><br>
    <label for="id">Id:</label>
    <input type="number" id="id"><br>
    <label for="phno">Phone No:</label>
    <input type="number" id="phno"><br>
    <label for="email">email:</label>
    <input type="email" id="email"><br>
    <label for="date">Date:</label>
    <input type="date" id="date"><br>
    <label for="time">Time:</label>
    <input type="time" id="time">
    <select name="median" id="median">
        <option value="am">am</option>
        <option value="pm">pm</option>
    </select><br>
    <label for="day">Day:</label>
    <select name="day" id="day">
        <option value="Monday">Monday</option>
        <option value="th">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thurs">Thursday</option>
        <option value="fri">Friday</option>
        <option value="Sat">Saturday</option>
        <option value="sun">Sunday</option>
    </select>
    <h2>Arrival address</h2>
    <textarea name="add" id="add" cols="30" rows="5">
    </textarea><br> 
    <h2>Destination Address</h2>
    <textarea name="des" id="des" cols="30" rows="5"></textarea><br>
    <label for="nop">No Of Passengers:</label>
    <input type="number">
    <select name="num" id="num">
        <option value="num">1</option>
        <option value="num">2</option>
        <option value="num">3</option>
        <option value="num">4</option>
        <option value="num">5</option>
    </select>
    <input type="submit" name="sub" id="sub">
    </fieldset>
    <label for="cancel">Cancellation of tickets:</label><br>
    <textarea name="can" id="can" cols="30" rows="10" required contenteditable="action">Reason:</textarea>
</body>
</html>
