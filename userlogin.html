   <script>
    function save()
    {
        if(typeof(Storage)!=="undefined")
        {
        var a=document.getElementById("username").value;
        localStorage.setItem("f1",a);
        var b=document.getElementById("pwd").value();
        localStorage.setItem("p1",b);
        }
    }
    
   </script>
