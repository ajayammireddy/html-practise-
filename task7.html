<head>

</head>
<body>
    <h1 style="text-align:center ;font-family: 'Times New Roman', Times, serif;color: blue;">facebook</h1>
    <div style="background-color: blue;padding: 2cm;">

        <legend style="color: rgb(0, 255, 76);">user details</legend>
        <label for="phno" >User Id:</label>
        <input type="number" name="Number" id="phno" required><br>
        <label for="lastName" id="pswd">password</label>
        <input type="password" name="pswd" id="LastName">
        <input type="submit">
        <input type="reset">
    </fieldset></form></div>
    <script>
      function popup()
      {
        alert("registration successful");
        return false;
      }
    </script>
    
    
    </form>
    
</body>
