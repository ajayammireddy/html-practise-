<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
</head>
<body>
    <h1 style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;background-color: antiquewhite;">Student Details</h1>
    
    <form action="" style="background-color: beige;">
        <a href="task10.html">Home</a>
        <fieldset>
            <legend></legend>
      <div style="float: left;width: 420px;text-align: center; ">
    <form action=""  >
        <fieldset>
            <legend ">Primary details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" "><br>
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"><br>
            <label for="email">Email:</label>
            <input type="email" id="email"><br>
            <label for="pswd">Password:</label>
            <input type="password" id="pswd"><br>
            <label for="dob">DOB</label>
            <input type="date" id="dob"><br>
            <label for="gnd">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="fem">Female</option>
                <option value="trans">Transgender</option>
            </select>
            <input type="submit">
        </fieldset>
    </form></div>
        
        <div style="float:left; width: 420px;">
        <form action="">
            <fieldset>
                <legend>Secondary details</legend>
                <label for="city">City:</label>
                <input type="text" id="city"><br>
                <label for="state">State:</label>
                <input type="text" id="state"><br>
                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode"><br>
                <label for="phno">Mobile:</label>
                <input type="number" id="phno"><br>
                <label for="altno">Alternate number:</label>
                <input type="number" id="altno"><br>
                <label for="addrs">Address:</label>
                <input type="text" id="addrs"> 
                <input type="submit">
            </fieldset>
        </form>
        </div>
        <div style="float: right; width: 420px; " >
        <form action="" >
            <fieldset>
                <legend>Educational Qualifications</legend>
                <label for="scname" aria-placeholder="initcap">School Name</label>
                <input type="text" id="scname"><br>
                <label for="prcn">Percentage:</label>
                <input type="number" id="prcn"><br>
                <label for="clg">College Name:</label>
                <input type="text" id="clg"><br>
                <label for="pnt">Percentage:</label>
                <input type="number" id="pnt"><br>
                <label for="drm">Dream:</label>
                <input type="text" id="drm">
                <input type="submit">
            </fieldset>
        </form></div>
        </fieldset>
    </form><
</body>
</html>
