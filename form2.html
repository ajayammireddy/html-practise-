<html>
  <style>
    form {
      width: 50%;
    }
  </style>
<body>
  <form action="basic2.html"> 
    <fieldset>
    <legend>Login Details</legend><br>
    <label for="fname">User Name:</label>
    <input type="text" id="fname" name="fname1"><br><br>
    <label for="fname">Password:</label>
    <input type="password" id="pswd" name="pswd1"><br><br>
    <input type="submit" onclick="save()">
    <input type="reset">
   
  </fieldset>
  </form>
  <script>
    function save()
    {
      if (typeof(Storage) !== "undefined") 
      {
        var x=document.getElementById("fname").value;
        localStorage.setItem("f1",x);
        var y=document.getElementById("pswd").value;
        localStorage.setItem("p1",y);
        //localStorage.clear();
      } 
  }
  </script>
</body>
</html>
