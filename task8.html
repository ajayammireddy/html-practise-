<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation/title>
</head>
<body>
     <h1 style="text-align: center;background-color: blueviolet;">Register</h1>
     <h2>Online Ticket Reservation</h2>
 <form action="">
    
    <label for="name">First Name:</label>
    <input type="text" id="name">
    <label for="Lname">Last Name:</label>
    <input type="text" id="Lname">
    <label for="email">E-mail:</label>
    <input type="email" id="email">
    <label for="phno">Phone Number:</label>
    <input type="number" id="phno">
    <label for="date">Date:</label>
    <input type="date" id="date">
    <label for="time">Time:</label>
    <input type="time" id="time">
    <select name="median" id="median">
    <option value="am">am</option></select>
    <h2>Pickup address </h2>
    <textarea name="pickup" id="oick" cols="30" rows="10"></textarea>
    <h3>destination address</h3>
    <textarea name="destiny" id="destiny" cols="30" rows="10"></textarea>
    Journey type:
    <select name="jtype" id="jtype">
        <option value="oneway">one way</option>
        <option value="return">Return</option>
    </select><br>
    <label for="NoOfPass">No.Of.Passengers</label>
    <input type="number" name="Passengers" id="NoOfPass">
    <input type="submit">
    
 </form>
    
</body>
</html>
